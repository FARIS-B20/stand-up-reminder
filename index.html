<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand Up Reminder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000, #555);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 2em;
            margin: 10px 0;
        }

        select, button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover, select:hover {
            background-color: #777;
            transform: scale(1.05);
        }

        select {
            margin-bottom: 10px;
        }

        #modeToggle {
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        #modeToggle.dark {
            background-color: #fff;
            color: #000;
        }

        .light-mode {
            background: linear-gradient(135deg, #f06, #ff9);
            color: #000;
        }
    </style>
</head>
<body>

    <h1>Time to Stand Up!</h1>
    <p id="timer">Next reminder in: 25:00</p>
    <select id="timeSelect">
        <option value="15">15 minutes</option>
        <option value="20">20 minutes</option>
        <option value="25" selected>25 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
    </select>
    <button onclick="startTimer()">Start Timer</button>

    <!-- Sound for notification -->
    <audio id="alertSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

    <!-- Dark Mode Toggle -->
    <button id="modeToggle" onclick="toggleMode()">Toggle Dark/Light Mode</button>

    <script>
        let countdown;
        const alertSound = document.getElementById('alertSound');
        const body = document.body;
        const modeToggle = document.getElementById('modeToggle');

        function startTimer() {
            clearInterval(countdown);
            const selectedTime = parseInt(document.getElementById('timeSelect').value);
            const now = Date.now();
            const then = now + selectedTime * 60 * 1000;
            displayTimeLeft(selectedTime * 60);
            countdown = setInterval(() => {
                const secondsLeft = Math.round((then - Date.now()) / 1000);
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    alertSound.play();
                    alert('Time to stand up and stretch!');
                    return;
                }
                displayTimeLeft(secondsLeft);
            }, 1000);
        }

        function displayTimeLeft(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            const display = `${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
            document.getElementById('timer').textContent = `Next reminder in: ${display}`;
        }

        function toggleMode() {
            body.classList.toggle('light-mode');
            modeToggle.classList.toggle('dark');
            if (body.classList.contains('light-mode')) {
                modeToggle.textContent = "Switch to Dark Mode";
            } else {
                modeToggle.textContent = "Switch to Light Mode";
            }
        }
    </script>

</body>
</html>
