<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand Up Reminder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #00c6ff);
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 2em;
            margin: 10px 0;
        }
        select, button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
        select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Time to Stand Up!</h1>
    <p id="timer">Next reminder in: 25:00</p>
    <select id="timeSelect">
        <option value="15">15 minutes</option>
        <option value="20">20 minutes</option>
        <option value="25" selected>25 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
    </select>
    <button onclick="startTimer()">Start Timer</button>

    <!-- Sound for notification -->
    <audio id="alertSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

    <script>
        let countdown;
        const alertSound = document.getElementById('alertSound');

        function startTimer() {
            clearInterval(countdown);
            const selectedTime = parseInt(document.getElementById('timeSelect').value);
            const now = Date.now();
            const then = now + selectedTime * 60 * 1000; // Selected time from now
            displayTimeLeft(selectedTime * 60);
            countdown = setInterval(() => {
                const secondsLeft = Math.round((then - Date.now()) / 1000);
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    alertSound.play();
                    alert('Time to stand up and stretch!');
                    return;
                }
                displayTimeLeft(secondsLeft);
            }, 1000);
        }

        function displayTimeLeft(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            const display = `${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
            document.getElementById('timer').textContent = `Next reminder in: ${display}`;
        }
    </script>

</body>
</html>
